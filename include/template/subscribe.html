<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="maillist">
	<div id="content">
        <div class="box">
            <div class="box-top"></div>
            <div class="box-content welcome">
				<div class="head">
					 <h2>Email subscribe</h2>
				</div>
                <div class="sect">
					<div class="lead"><h4>In {$city['name']} Everyday's random clinical trial will be sent to your email.</h4></div>
					<div class="enter-address">
						<p>subscribe.</p>
						<div class="enter-address-c">
						<form id="enter-address-form" action="/subscribe.php" method="post" class="validator">
						<div class="mail">
							<label>Email address:</label>
							<input id="enter-address-mail" name="email" class="f-input f-mail" type="text" value="{$login_user['email']}" size="20" require="true" datatype="email" />
							<span class="tip">Please don't worry,we hate spam email</span>
						</div>
						<div class="city">
							<label>&nbsp;</label>
							<select name="city_id" class="f-city">${Utility::Option(Utility::OptionArray($hotcities, 'id', 'name'), $city['id'])}</select>
							<input id="enter-address-commit" type="submit" class="formbutton" value="Subscribe" />
						</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
				<div class="intro">
					<p>Random Clinical Trial of the day:</p>
				</div>
			</div>
		</div>
		<div class="box-bottom"></div>
	</div>
</div>
