<div id="order-pay-dialog" class="order-pay-dialog-c" style="width:380px;">
<h3><span id="order-pay-dialog-close" class="close" onclick="return X.boxClose();">Close</span>{$INI['system']['couponname']}Verification and consumption register</h3>
	<p class="info" id="coupon-dialog-display-id">Please input{$INI['system']['couponname']}ID and Password<br/>to do Operation(check no need Password)</p>
	<p class="notice">{$INI['system']['couponname']}ID:<input id="coupon-dialog-input-id" type="text" name="id" class="f-input" style="text-transform:uppercase;" maxLength="12" onkeyup="X.coupon.dialoginputkeyup(this);" /></p>
	<p class="notice">{$INI['system']['couponname']}Password:<input id="coupon-dialog-input-secret" type="text" name="secret" style="text-transform:uppercase;" class="f-input" maxLength="8" onkeyup="X.coupon.dialoginputkeyup(this);" /></p>
	<p class="act"><input id="coupon-dialog-query" class="formbutton" value="CHECK" name="query" type="submit" onclick="return X.coupon.dialogquery();"/>&nbsp;&nbsp;&nbsp;<input id="coupon-dialog-consume" name="consume" class="formbutton" value="consume (need Password)" type="submit" onclick="return X.coupon.dialogconsume();" ask="EACH {$INI['system']['couponname']}ONLY consume once,consume it?"/></p>
</div>
